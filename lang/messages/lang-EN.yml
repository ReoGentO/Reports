prefix: '<dark_aqua>[<aqua><b>Reports</b><dark_aqua>]<reset> '
messages:
  enter_spy: <gradient:#0064FF:#00FFC1>You have entered player surveillance mode!</gradient>
  delete_report: '<color:#4affcc>Report with ID: </color><color:#c8ffab>{id}</color>
    <color:#4affcc>has been deleted!</color>'
  report_announcement: <b><i><color:#ff8119>New report received. Check quickly!</color></i></b>
  report_message: |-
    <reset>
    <gray><-> <dark_aqua>< <st>                                            </st> ><reset>
    <gray><-> <aqua>You have sent a report about player <dark_red>{player}<reset>
    <gray><-> <b><aqua>Reason:</aqua></b> <hover:show_text:'<red>{reason}</red>'><i><yellow>(hover)</yellow></i></hover><reset>
    <gray><-> <dark_aqua>< <st>                                            </st> ><reset>
    <reset>
  cooldown_message: <gradient:#CF7A7A:#FF0000>Please wait {time} seconds
    before sending another command!</gradient>
  find_error: <gradient:#5F0000:#FF0000>Player is not on the server!</gradient>
  no_perm: <color:#ff9994>You don't have permission to view reports.</color>
  self_message: <color:#ff9994>Reporting yourself?</color>
  usage: '<gradient:#7EC7F7:#1D8ADC>Usage: /report <player> <reason></gradient>'
  exit_spy: <gradient:#7ACF7C:#00FF4F>You have exited observation mode.</gradient>
  spy_time: <gradient:#FFC2C2:#FF6464>{time}</gradient>
  reload_message: <gradient:#C5C2FF:#64FFBA>Configuration reloaded!</gradient>
  answers:
    answering_format: <gradient:#FF6700:#DC721D>[Admin Response] </gradient><color:#874b33><{admin_name}></color>
      <gradient:#943C00:#917259>{message}</gradient>
    answering_message: |
      <red><-> <st>                                         </st> <-></red><reset>

      <color:#c46205><></color> <gradient:#C46205:#FF5D00>You have taken the report from player {reporter}</gradient><reset>
      <color:#c46205><></color> <gradient:#C46205:#FF5D00>Write your response in chat or [Cancel] to exit:</gradient>
    answer_exit: <gradient:#C46205:#FF5D00><> You cancelled the response!</gradient>
    answer_notify_exit: <gradient:#C46205:#FF5D00><> Administrator cancelled the response!</gradient>
    answer_notify_player: '<gradient:#C46205:#FF5D00><> Administrator {player} has taken your report! (ID: {id})</gradient>'
